<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign Up â€¢ MoodCook</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

    <!-- Font (opsional) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="h-screen flex">
    <!-- Kolom kiri: form -->
    <div
      class="w-full md:w-1/2 flex flex-col justify-center items-center px-8 md:px-24"
    >
      <h1 class="text-3xl font-bold mb-10">Sign Up</h1>

    <form action="/api/register" method="POST" class="w-full max-w-md flex flex-col gap-6">
      <input type="text"     name="name"     required placeholder="Nama"     class="rounded-full border-gray-400 p-3">
      <input type="email"    name="email"    required placeholder="Email"    class="rounded-full border-gray-400 p-3">
      <input type="password" name="password" required placeholder="Password" class="rounded-full border-gray-400 p-3">

      <button type="submit" class="py-3 rounded-full bg-rose-300 text-white font-semibold hover:bg-rose-400">
        Selanjutnya
      </button>
    </form>

    </div>

    <!-- Kolom kanan: foto -->
    <div
      class="hidden md:block w-1/2 bg-cover bg-center"
      style="background-image:url('/assets/sign.png')"
    ></div>
  </body>
</html>
