<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€¢ MoodCook</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

    <!-- Font (opsional) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="h-screen flex">
    <!-- Kolom kiri: form -->
    <div
      class="w-full md:w-1/2 flex flex-col justify-center items-center px-8 md:px-24"
    >
      <h1 class="text-3xl font-bold mb-10">Login</h1>

      <form
        action="/api/login"
        method="POST"
        class="w-full max-w-md flex flex-col gap-6"
      >
        <!-- Email -->
        <div>
          <label class="block mb-2 text-sm font-medium">Email</label>
          <input
            type="email"
            name="email"
            required
            class="w-full rounded-full border-gray-400"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block mb-2 text-sm font-medium">Password</label>
          <input
            type="password"
            name="password"
            required
            class="w-full rounded-full border-gray-400"
          />
        </div>

        <!-- Tombol -->
        <button
          type="submit"
          class="mt-4 w-full py-3 rounded-full bg-rose-300 text-white font-semibold hover:bg-rose-400 transition"
        >
          LOGIN
        </button>

        <!-- Link daftar -->
        <p class="text-xs text-center mt-2">
          Belum punya akun?
          <a href="/register.html" class="text-rose-500 font-semibold"
            >Registrasi di sini</a
          >
        </p>
      </form>
    </div>

    <!-- Kolom kanan: foto -->
    <div
      class="hidden md:block w-1/2 bg-cover bg-center"
      style="background-image: url('/assets/sign.png')"
    ></div>
  </body>
</html>
