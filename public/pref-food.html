<!DOCTYPE html><html lang="id"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sign Up â€¢ Food Pref</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>body{font-family:'Poppins',sans-serif}</style></head><body class="py-16">
<h1 class="text-center text-2xl font-bold mb-10">Sign Up</h1>

<form action="/api/prefs/food" method="POST" class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 text-sm">
<!-- Card 1 -->
<div>
  <p class="font-semibold mb-4">1. Saat kamu merasa <span class="font-bold">marah</span>, kamu lebih menyukai makanan dengan rasa</p>
  <label class="flex items-center gap-2 mb-2"><input type="radio" name="angry" value="pedas" required>Pedas</label>
  <label class="flex items-center gap-2 mb-2"><input type="radio" name="angry" value="manis">Manis</label>
  <label class="flex items-center gap-2 mb-2"><input type="radio" name="angry" value="asin">Asin</label>
  <label class="flex items-center gap-2"><input type="radio" name="angry" value="gurih">Gurih</label>
</div>

<!-- Card 2 -->
<div>
  <p class="font-semibold mb-4">2. Saat kamu merasa <span class="font-bold">sedih</span>, kamu lebih menyukai makanan dengan rasa</p>
  <label class="flex items-center gap-2 mb-2"><input type="radio" name="sad" value="pedas" required>Pedas</label>
  <label class="flex items-center gap-2 mb-2"><input type="radio" name="sad" value="manis">Manis</label>
  <label class="flex items-center gap-2 mb-2"><input type="radio" name="sad" value="asin">Asin</label>
  <label class="flex items-center gap-2"><input type="radio" name="sad" value="gurih">Gurih</label>
</div>

<!-- Card 3 -->
<div>
  <p class="font-semibold mb-4">3. Saat kamu merasa <span class="font-bold">senang</span>, kamu cenderung memilih makanan</p>
  <label class="flex items-center gap-2 mb-2"><input type="radio" name="happy" value="pedas" required>Pedas</label>
  <label class="flex items-center gap-2 mb-2"><input type="radio" name="happy" value="manis">Manis</label>
  <label class="flex items-center gap-2 mb-2"><input type="radio" name="happy" value="asin">Asin</label>
  <label class="flex items-center gap-2"><input type="radio" name="happy" value="gurih">Gurih</label>
</div>

<!-- Card 4 -->
<div>
  <p class="font-semibold mb-4">4. Saat kamu merasa <span class="font-bold">bosan</span>, kamu biasanya mencari makanan</p>
  <label class="flex items-center gap-2 mb-2"><input type="radio" name="bored" value="pedas" required>Pedas</label>
  <label class="flex items-center gap-2 mb-2"><input type="radio" name="bored" value="manis">Manis</label>
  <label class="flex items-center gap-2 mb-2"><input type="radio" name="bored" value="asin">Asin</label>
  <label class="flex items-center gap-2"><input type="radio" name="bored" value="gurih">Gurih</label>
</div>

<!-- tombol -->
<div class="col-span-full flex justify-center mt-8">
  <button type="submit" class="bg-rose-300 hover:bg-rose-400 text-white font-semibold px-20 py-3 rounded-full">
    Selanjutnya
  </button>
</div>
</form></body></html>
